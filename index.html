<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="py-4 px-3 col-8 mt-8 mx-auto row align-items-center justify-content-center"
    >
      <div class="row align-items-center">
        <img
          src="https://media.istockphoto.com/photos/japanese-woman-helping-her-colleague-picture-id1366415101?b=1&k=20&m=1366415101&s=170667a&w=0&h=CEZ3D5KzQ4IQQtUHn5j2PUz_L3U236TJIQxB46IPDFU="
          class="rounded-circle img-fluid"
          alt="..."
          class="col-md-6"
        />
        <div class="col-md-6">
          <h4>Mustapha J</h4>
          <p>Kano, Nigeria</p>

          <button class="btn btn-light">Edit Profile</button>

          <button class="btn btn-light">...</button>

          <button class="btn text-info">LIMITED ACCOUNT</button>
        </div>
      </div>
      <form class="row g-4">
        <div class="col-md-6">
          <label for="name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Mustapha"
          />
        </div>
        <div class="col-md-6">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Mustapha Jamil"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label"> Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@email.com"
          />
        </div>
        <div class="col-md-6">
          <label for="number" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="number"
            placeholder="e.g. +234 906 7879 898"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="e.g. Kano,Nigeria"
          />
        </div>

        <div class="col-md-6">
          <label for="inputZip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            placeholder="e.g. 777"
          />
        </div>

        <button type="button" class="btn btn-warning mx-auto w-50 mt-5">
          Save Changes
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
